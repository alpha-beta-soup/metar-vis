<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
   
   
   
   


<style>

#map {
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  left:0;
}

</style>
</head>
<body>

        <div id="map" style="width: 1300px; height: 858.0px"></div>

<script>



var map = L.map('map').setView([-40.15, 173.405], 6);

L.tileLayer('http://{s}.tiles.mapbox.com/v3/mapbox.world-bright/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map tiles by <a href="http://www.mapbox.com/m">Mapbox</a> Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
}).addTo(map);


var marker_1 = L.marker([-37.01, 174.48]);
marker_1.bindPopup("NZAA\, Auckland Airport<br>UTC 2014\-10\-02 08\:00\:00<br> Wind speed\: 12 mph<br>Direction\: 320 degrees<br>Temperature\: 13 C");
map.addLayer(marker_1)

var marker_2 = L.marker([-43.29, 172.33]);
marker_2.bindPopup("NZCH\, Christchurch<br>UTC 2014\-10\-02 07\:30\:00<br> Wind speed\: 13 mph<br>Direction\: 330 degrees<br>Temperature\: 13 C");
map.addLayer(marker_2)

var marker_3 = L.marker([-41.2, 174.48]);
marker_3.bindPopup("NZWN\, Wellington Airport<br>UTC 2014\-10\-02 07\:30\:00<br> Wind speed\: 29 mph<br>Direction\: 350 degrees<br>Temperature\: 13 C");
map.addLayer(marker_3)


var popup = L.popup();

function latLngPop(e) {
    popup.setLatLng(e.latlng)
         .setContent("Latitude: " + e.latlng.lat.toFixed(4) +
                     "<br>Longitude: " + e.latlng.lng.toFixed(4))
         .openOn(map);
}

map.on('click', latLngPop);



</script>

</body>
